title: Contact us

<div id="contactme-section">
<h1 id="contact">Contact</h1>
<p>You can <a href="mailto:sandraxgiuliani@gmail.com">email us</a> or use the form below</p>

<form action="https://formspree.io/daattali@gmail.com" method="POST" class="form" id="contact-form">
  <p>Use the form below:</p>
  <div class="row">
    <div class="col-xs-6">
      <input type="email" name="_replyto" class="form-control input-lg" placeholder="Email" title="Email">
    </div>
    <div class="col-xs-6">
      <input type="text" name="name" class="form-control input-lg" placeholder="Name" title="Name">
    </div>
  </div>
  <input type="hidden" name="_subject" value="New submission from deanattali.com">
  <textarea type="text" name="content" class="form-control input-lg" placeholder="Message" title="Message" required="required" rows="3"></textarea>
  <input type="text" name="_gotcha" style="display:none">
  <input type="hidden" name="_next" value="./aboutme?message=Your message was sent successfully, thanks!" />
  <button type="submit" class="btn btn-lg btn-primary">Submit</button>
</form>

</div>
